<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Basico III</title>
    <link rel="stylesheet" href="../RevisaoBootstrap/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="icon" href="../RevisaoBootstrap/assets/img/iconEsfera4stars.png">
</head>
<body>
    <h1> Bootstrap Basico III</h1>
    <br>
    <h2>Imagem</h2>
    <br>
    <h3>Responsividade</h3>
    <br>
    <img src="../RevisaoBootstrap/assets/img/loveDBpt1.jpg" class="img-fluid" alt="Amor entre Bulma e Vegeta">
    <br>
    <img src="./assets/img/loveDBpt2.jpg" class="img-fluid" alt="Retribuição amor de vegeta na Bulma">
    <br><br>
    <h3>Thumbnails</h3>
    <br>
    <img src="./assets/img/Animes1.jpg" class="img-thumbnail" alt="Cena com varios animes">
    <img src="./assets/img/CasteloAnimado1.jpg" class="img-thumbnail" alt="Castelo animado, anime">
    <img src="./assets/img/CasteloAnimado2.jpg" class="img-thumbnail" alt="Castelo animado outra cena">
    <br><br>
    <h3>Alinhamento de Imagens</h3>
    <img src="./assets/img/Animes1.jpg" class="img-thumbnail float left" alt="Cena com varios animes">
    <img src="./assets/img/CasteloAnimado1.jpg" class="img-thumbnail float-right" alt="Castelo animado, anime">
    <img src="./assets/img/CasteloAnimado2.jpg" class="img-thumbnail mx-auto d-block" alt="Castelo animado outra cena">
    <br>
    <br>
    <h3>Borda</h3>
    <img src="./assets/img/Animes1.jpg" class="rounded" alt="Cena com varios animes">
    <img src="./assets/img/CasteloAnimado1.jpg" class="rounded-top" alt="Castelo animado, anime">
    <img src="./assets/img/CasteloAnimado2.jpg" class="rounded-circle" alt="Castelo animado outra cena">
    <br><br>
    <img src="../RevisaoBootstrap/assets/img/pinturaAbstrata.jpg" class="rounded-pill w-50" alt="Pintura abstrata urso e filhotes">






    <script src="../RevisaoBootstrap/node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="../RevisaoBootstrap/node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="../RevisaoBootstrap/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    
</body>
</html>
